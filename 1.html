<html>
<head>
    <meta charset=utf-8">
    <title>个人信息</title>
	<style type="text/css">
        h1{
		font-size:30px;
		color:#930;
		text-align:center;
		margin-bottom:130px;
        }
		
	</style>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
</head>
  
<body> 
  
	<h1>个人资料</h1>
     
	
    <div class="wlfg-wrap clearfix">
		<label class="label-name" for="nick">昵 称：</label>
		<div class="rlf-group">
			<input type="text" name="nickname" id="nick" autocomplete="off" 
			data-validate="require-nick" class="moco-form-control" placeholder="请输入昵称"/>
		<p class="rlf-tip-wrap errorHint color-red"></p>
		</div>
	</div>
	<div class="wlfg-wrap clearfix">
        <label class="label-name" for="sex" >性 别：</label>
        <div class="rlf-group rlf-radio-group">
			<label  class="lh16"><input type="radio" hidefocus="true" value="0" checked="checked"  name="sex">保密</label>
			<label  class="lh16"><input type="radio" hidefocus="true" value="1"  name="sex">男</label>
			<label  class="lh16"><input type="radio" hidefocus="true" value="2"  name="sex">女</label>
			<p class="rlf-tip-wrap errorHint color-red"></p>
        </div>
    </div>
    <div class="wlfg-wrap clearfix">
		<label class="label-name" for="college" >学 院：</label>
	    <select name="college">
	    <option>船舶海洋与建筑工程学院</option>
		<option>机械与动力工程学院 </option>
		<option>电子信息与电气工程学院</option>
		<option>材料科学与工程学院</option>
		<option>数学科学学院</option>
		<option>物理与天文学院</option>
		<option>化学化工学院</option>
		<option>生命科学科技学院</option>
		<option>农业与生物学院</option>
		<option>安泰经济与管理学院</option>
		<opt>致远学院</option>
		<option>人文学院</option>
		<option>马克思主义学院</option>
		<option>药学院</option>
		<option>外国语学院</option>
		<option>航空航天学院</option>
		<option>凯原法学院</option>
		<option>媒体与传播学院</option>
		<option>巴黎高科卓越工程师学院</option>
		<option>国际与公共事务学院</option>
		<option>上海交大-南加州大学文化创意产业学院</option>
		<option>中英国际低碳学院</option>
		<option>设计学院</option>
		<option>密西根学院</option>
		<option>环境科学与工程学院</option>
		<option>生物医学工程学院</option>
		<option>其他</option>
		</select>
	</div>
	
	<div class="wlfg-wrap clearfix">
		<label class="label-name" for="grade" >年 级：</label>
	    <select name="grade">
		<option>大一</option>
		<option>大二</option>
		<option>大三</option>
		<option>大四</option>
		<option>研一</option>
		<option>研二</option>
		<option>研三</option>
		</select>
	</div>
	<div class="wlfg-wrap clearfix">
		<button type="button" class="btn btn-info">确认修改</button>
    </div>

  
</body>
  
</html>
