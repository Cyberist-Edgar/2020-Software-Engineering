<script>
    function uploadFile() {
        layui.use('layer', function () {
            var layer = layui.layer;

            layer.open({
                type: 1,
                area: ["500px", "360px"],
                title: "上传文件",
                content: $("#file_upload_div"),
                end: function () {
                    document.getElementById("file_name").innerHTML = ""
                }
            })
        });

    }
</script>
<script>
    layui.use('upload', function () {
        var upload = layui.upload;
        let cookies = document.cookie.split(',');
        let pattern = /csrftoken=(.*)/m;
        let csrf;
        for (let j = 0; j < cookies.length; j++) {
            if (pattern.test(cookies[j])) {
                csrf = pattern.exec(cookies[j])[1];
            }
        }
        //执行实例
        var uploadInst = upload.render({
            elem: '#file_upload' //绑定元素
            , headers: {
                "X-CSRFToken": csrf
            }
            , auto: false
            , bindAction: "#upload"
            , url: '/course/upload/' //上传接口
            , size: 100 * 1024 // 最大值
            , accept: "file"

            , data: {type: $('select[name="type"]').val()}
            , choose: function (obj) {
                obj.preview(function (index, file, result) {
                    document.getElementById("file_name").innerHTML = file.name;
                })
            }
            , done: function (res) {
                document.getElementsByClassName("layui-layer-close")[0].click();
                layer.msg("上传成功");
                location.reload();
            }
            , error: function () {
                layer.msg("上传失败，请重新上传")
            }
        });
    });
</script>
