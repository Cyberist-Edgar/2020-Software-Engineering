{% extends 'base.html' %} {# 这里是搜索课程结果的界面 #}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ keyword }}{% endblock %}</title>
</head>
<body>
{% block content %}
    <div>
        {% for data in data %}
            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top:5px;">
                <!--课程名-->课程：{{ data.name }}
                <a href="/course/coursedes/{{ data.id }}" target="_blank">
                    <button type="button" class="layui-btn layui-btn-sm layui-btn-primary"
                            style="float:right;background-color: #f0f6ff">详情>>
                    </button>
                </a>
                <hr>
                <!--教师名-->教师：{{ data.teacher }}
                <hr>
                帖子：上课要求xxx，考核要求xxx，老师性格xxx，给分xxx
            </blockquote>

        {% endfor %}

        <nav aria-label="Page navigation example" style="margin-top:100px;">
            <ul class="pagination justify-content-end">
                <li class="page-item disabled">
                  <a class="page-link" href="#" tabindex="-1" aria-disabled="true">上一页</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">...</a></li>
                <li class="page-item">
                  <a class="page-link" href="#">下一页</a>
                </li>
            </ul>
        </nav>
    </div>
{% endblock %}

</body>
</html>
