{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            选课交流论坛
        {% endblock %}
    </title>
</head>
<body>
{% block content %}
    <img src="https://github.com/Cyberist-Edgar/2020-Software-Engineering/raw/master/project/img/biaoti.png" width="472"
         height="80" style=" margin-top: 0%;margin-left: 23%;">
    <img src="https://github.com/Cyberist-Edgar/2020-Software-Engineering/raw/master/project/img/xiaohui.png"
         width="233" height="233" style=" margin-top: 0%;margin-left: 32%;">
    <div class="container">
        <div class=" h-100" style="margin-top: 3%; margin-left: 25%;">
            <form class="form-inline" method="GET" style=" height: 70px" action="/search">
                <div class="input-group w-50">
                    <label for="search"></label><input type="text" id="search" class="form-control" style="height: 50px"
                                                       placeholder="输入查询内容" name="keyword"
                                                       oninput="_search(this.value)">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" style="height: 50px" type="submit">
                            <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                      d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                                      clip-rule="evenodd"></path>
                                <path fill-rule="evenodd"
                                      d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                                      clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                </div>

            </form>
            <div class="mt-1 w-50 shadow ">
                <ul class="list-group" id="info">
                </ul>
            </div>
            {% csrf_token %}
        </div>
    </div>
    <script src="{% static 'js/search/search_data.js' %}"></script>
    <div class="container mt-3">
        <form action="search" method="leibie">
            <input type="radio" name="leibie" value="课程" style="margin-top: 3%; margin-left: 25%;"> 课程
            <input type="radio" name="leibie" value="用户" checked="checked" style="margin-top: 3%; margin-left: 4%;"> 用户
            <input type="radio" name="leibie" value="帖子" checked="checked" style="margin-top: 3%; margin-left: 4%;"> 帖子
        </form>
        <a href="https://www.baidu.com" style="margin-top: 15%; margin-left: 25%;">需要帮助？</a>
        <div class="container" style="margin-top: 3%; margin-left: 23%;">
            <a href="https://i.sjtu.edu.cn">教学信息服务网</a>
            <a href="https://www.sjtu.edu.cn" style="margin-top: 3%; margin-left: 4%;">交大门户网站</a>
            <a href="https://www.cnmooc.org" style="margin-top: 3%; margin-left: 4%;">好大学在线</a>
        </div>

    </div>
{% endblock %}
</body>

</html>
