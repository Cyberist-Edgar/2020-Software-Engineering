{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            选课交流论坛
        {% endblock %}
    </title>
</head>
<body>
{% block content %}
    <img src="{% static 'images/title.png' %}" width="472"
         height="80" style=" margin-top: 0%;margin-left: 23%;">
    <img src="{% static 'images/sjtu.png' %}"
         width="233" height="233" style=" margin-top: 0%;margin-left: 32%;">
    <div class="container">
        <div class=" h-100" style="margin-top: 3%; margin-left: 25%;">
            <div class="custom-control-inline">
                查询类别:
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="type1" name="type" checked class="custom-control-input" value="course">
                <label class="custom-control-label" for="type1">课程</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="type2" name="type" class="custom-control-input" value="post">
                <label class="custom-control-label" for="type2">帖子</label>
            </div>
            <div class="form-inline" style=" height: 70px">
                <div class="input-group w-50">
                    <label for="search"></label><input type="text" id="search" class="form-control" style="height: 50px"
                                                       placeholder="输入查询内容" name="keyword"
                                                       oninput="_search(this.value)">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" style="height: 50px" type="submit" id="button">
                            <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                      d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                                      clip-rule="evenodd"></path>
                                <path fill-rule="evenodd"
                                      d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                                      clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                </div>

            </div>
            <div class="mt-1 w-50 shadow ">
                <ul class="list-group" id="info">
                </ul>
            </div>

            {% csrf_token %}
        </div>
    </div>
    <div class="container mt-3">
        <div class="container" style="margin-top: 3%; margin-left: 23%;">
            <a href="https://i.sjtu.edu.cn">教学信息服务网</a>
            <a href="https://www.sjtu.edu.cn" style="margin-top: 3%; margin-left: 4%;">交大门户网站</a>
            <a href="https://www.cnmooc.org" style="margin-top: 3%; margin-left: 4%;">好大学在线</a>
        </div>
    </div>
{% endblock %}
</body>
{% block back_dependencies %}
    <script>
        document.getElementById("button").addEventListener("click", () => {
            window.location.href = "/search/" + $("input[name='type']:checked").val() + "/?keyword=" + $("#search").val();
        })
    </script>

{% endblock %}
</html>
