{% extends 'user/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}修改密码 {% endblock %}</title>
</head>
<body>
{% block detail %}

        <div class="col-5 m-auto">
            <form action="{% url 'user:resetpwd' %}" method="post" style="margin-top: 40%">
                {% csrf_token %}
                 <div class="form-group">
                    <label for="oldpwd">OldPassword</label>
                    <input type="password" class="form-control" id="oldpwd" name="oldpwd" autocomplete="off" autofocus
                           required>
                </div>
                <div class="form-group">
                    <label for="newpwd">NewPassword</label>
                    <input type="password" class="form-control" id="newpwd" name="newpwd" autocomplete="off" autofocus
                           required>
                </div>
                <div class="form-group">
                    <label for="confirm">Confirm</label>
                    <input type="password" class="form-control" id="confirm" autocomplete="off" oninput="check(this)"
                       name="confirm" required>
                </div>
                <button type="submit" id="btn" class="btn btn-outline-primary text-center">Submit
            </button>
            </form>

        {% if message %}
        <div class="w-100 mt-2 text-center alert-warning alert">{{ message }}</div>
        {% endif %}
        </div>

{% endblock %}
</body>
</html>
