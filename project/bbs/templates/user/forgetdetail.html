{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}密保验证{% endblock %}</title>

</head>
<body>
{% block content %}
        <div class="col-5 m-auto">
            <form action="{% url 'user:forgetdetail' %}" method="post" style="margin-top: 40%">
                {% csrf_token %}
                <div class="form-group">
                    <label for="question">Question：<br/>{{ question }} </label>
                </div>
                <div class="form-group">
                    <label for="answer">Answer</label>
                    <input type="text" class="form-control" id="answer" name="answer" autocomplete="off"
                           autofocus required>
                </div>
                <button type="submit" id="btn" class="btn btn-outline-primary text-center">Submit
                </button>
            </form>

        {% if message %}
        <div class="w-100 mt-2 text-center alert-warning alert">{{ message }}</div>
        {% endif %}
        </div>

{% endblock %}
</body>
</html>
